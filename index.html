<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fbc2eb 50%, #a1c4fd 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verification-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .verification-container:before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            background: linear-gradient(45deg, rgba(255, 165, 0, 0.5), rgba(0, 191, 255, 0.5), rgba(255, 105, 180, 0.5));
            z-index: -1;
            filter: blur(20px);
            border-radius: 20px;
            animation: animateGlow 5s ease-in-out infinite;
        }

        @keyframes animateGlow {
            0% { filter: blur(20px); opacity: 1; }
            50% { filter: blur(30px); opacity: 0.7; }
            100% { filter: blur(20px); opacity: 1; }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .verify-button {
            background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .verify-button:hover {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Human Verification</h1>
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJnpJJe4VcV3yagWhNIpl7cWePl2IzL0-boQ&s" alt=" Image">
        </div>
        <input type="text" placeholder="Enter the name of the creature in the image" required>
        <button class="verify-button">Verify</button>
    </div>
</body>
</html>
